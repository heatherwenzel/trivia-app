<form
  #quizForm="ngForm"
  (ngSubmit)="calculateScore(quizForm)"
  class="quiz-form"
>
  <label for="username">Enter your name:</label>
  <input type="text" ngModel name="username" class="username" />
  <div *ngFor="let question of questions; index as i">
    <!-- <form #questionForm="ngForm" class="question-form"> -->
      <p class="question">{{ question.question_name }}</p>
      <div>
        <input
          type="radio"
          ngModel
          name="q{{ i + 1 }}"
          value="{{ question.choice_1 }}"
        />
        <label for="">{{ question.choice_1 }}</label>
      </div>
      <div>
        <input
          type="radio"
          ngModel
          name="q{{ i + 1 }}"
          value="{{ question.choice_2 }}"
        />
        <label for="">{{ question.choice_2 }}</label>
      </div>
      <div>
        <input
          type="radio"
          ngModel
          name="q{{ i + 1 }}"
          value="{{ question.choice_3 }}"
        />
        <label for="">{{ question.choice_3 }}</label>
      </div>
      <div>
        <input
          type="radio"
          ngModel
          name="q{{ i + 1 }}"
          value="{{ question.choice_4 }}"
        />
        <label for="">{{ question.choice_4 }}</label>
      </div>
    <!-- </form> -->
  </div>
  <button>Submit</button>
</form>
